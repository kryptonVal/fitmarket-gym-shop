{% extends "base.html" %}
{% block title %}Subcategory Products - FitMarket{% endblock %}

{% block content %}
<h1 class="text-center">Products in {{ subcategory.name }}</h1>
<div class="row">
    {% for product in subcategory.products.all %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body text-center">
                    <h5>{{ product.name }}</h5>
                    <p>â‚¬{{ product.price }}</p>
                    <a href="{% url 'gymstore:product_details' pk=product.id %}" class="btn btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
